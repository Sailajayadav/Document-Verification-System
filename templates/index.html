<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-file-shield text-white text-2xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Document Verification</h1>
            <p class="text-gray-600">Upload and verify documents securely</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-upload mr-3 text-indigo-600"></i>
                Upload Documents
            </h2>
            
            <form action="/process_single" method="POST" enctype="multipart/form-data" id="uploadForm">
                <!-- Person ID Input -->
                <div class="mb-6">
                    <label for="person_id" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-card mr-2 text-indigo-600"></i>Person ID
                    </label>
                    <input 
                        type="text" 
                        id="person_id" 
                        name="person_id" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 outline-none"
                        placeholder="Enter person ID"
                    >
                </div>

                <!-- File Upload -->
                <div class="mb-6">
                    <label for="documents" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-images mr-2 text-indigo-600"></i>Upload 3 Documents
                    </label>
                    <div class="relative">
                        <input 
                            type="file" 
                            id="documents" 
                            name="documents" 
                            multiple 
                            required 
                            accept="image/*"
                            class="hidden"
                            onchange="updateFileList(this)"
                        >
                        <label 
                            for="documents" 
                            class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-200"
                        >
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG (MAX. 10MB each)</p>
                            </div>
                        </label>
                    </div>
                    <div id="fileList" class="mt-3 space-y-2"></div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg flex items-center justify-center"
                >
                    <i class="fas fa-check-circle mr-2"></i>
                    Process Documents
                </button>
            </form>
        </div>

        <!-- Process All Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">Bulk Processing</h3>
                    <p class="text-sm text-gray-600">Process documents for all registered persons</p>
                </div>
                <a 
                    href="/process_all"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-md flex items-center"
                >
                    <i class="fas fa-tasks mr-2"></i>
                    Process All
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600 text-sm">
            <i class="fas fa-shield-alt mr-1"></i>
            Secure document verification system
        </div>
    </div>

    <script>
        function updateFileList(input) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (input.files.length > 0) {
                Array.from(input.files).forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between bg-indigo-50 p-3 rounded-lg';
                    fileItem.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-file-image text-indigo-600 mr-3"></i>
                            <span class="text-sm text-gray-700 font-medium">${file.name}</span>
                        </div>
                        <span class="text-xs text-gray-500">${(file.size / 1024).toFixed(2)} KB</span>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
        }

        // Form validation
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const files = document.getElementById('documents').files;
            if (files.length !== 3) {
                e.preventDefault();
                alert('Please upload exactly 3 documents.');
                return false;
            }
        });
    </script>
</body>
</html>
